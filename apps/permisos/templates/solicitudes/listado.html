{%extends 'lists.html'%}
{% load actionButton %}

{% block contentList %} 

{% for solicitud in solicitudes %}
	<tr>
		<td>{{solicitud.solicitante}}</td>
		<td>{{solicitud.establecimiento}}</td>
		<td>{{solicitud.tipo}}</td>
		<td>{{solicitud.estado}}</td>
		{% renderActionButton solicitud.id %}
		
	</tr>
{% endfor%}

{% endblock %}

{%extends 'lists.html'%}
{% load actionButton %}

{% block contentList%} 

{% for tipo in tiposDeUso %}
	<tr>
		<td>{{tipo.descripcion}}</td>
		<td>{{tipo.coeficiente}}</td>
		<td>{{tipo.getPeriodoString}}</td>
		
		{% renderActionButton tipo.id %}
		
	</tr>
{% endfor%}

{% endblock %}

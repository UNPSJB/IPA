{% extends 'lists.html' %}
{% load actionButton %}

{% block contentList%} 

{% for persona in personas %}
	<tr>
		<td>{{ persona.nombre }}</td>
		<td>{{ persona.apellido }}</td>
		<td>{{ persona.get_tipoDocumento_display }}</td>
		<td>{{ persona.numeroDocumento }}</td>
    	{%renderActionButton persona.id %}
			
	</tr>
{% endfor%}

{% endblock %}

{% extends 'lists.html' %}
{% load actionButton %}

{% block contentList%} 
{% for afluente in afluentes %}
	<tr>
		<td>{{afluente.nombre}}</td>
		<td>{{afluente.caudal}}</td>
		<td>{{afluente.descripcion}}</td>
		{% renderActionButton afluente.id %}
		
	</tr>
{% endfor%}

{% endblock %}

{% extends 'lists.html' %}
{% load actionButton %}

{% block contentList%} 
	{% for localidad in localidades %}
		<tr>
			<td>{{localidad.codpostal}}</td>
			<td>{{localidad.nombre}}</td>
			<td>{{ localidad.departamento }}</td>
			{% renderActionButton localidad.id %}
			
		</tr>
	{% endfor%}
{% endblock %}

{% extends 'index.html' %} {% load staticfiles %} 


{% block extra %}
    <div class ="ui container">
     <div class=" ui vertically divided grid">
        <div clas="two column row">
          <div clas= "column">
             <form style="padding: 1em; margin: 0 auto; width: 600px;height: 850px;" class="ui form" id="frm-establecimiento" method="post">
               <h6 class="ui header"><font size="4" color="blue">               
               </font>
               </h6>
               <h4 class="ui dividing header"><font size="5" color="blue">Alta Establecimiento
               </font>
               </h4>
                <h4 class="ui dividing header">Datos del Propietario</h4>
                   <font size="2">
                    <div class="field">      
                     <div class="two fields">
                         <div class="field">
                           <label>Nombre</label>
                           <div class="field">
                              <input type="text" name="nombre" placeholder="nombre">
                           </div>
                         </div>

                         <div class="field">
                           <label>Apellido</label>
                           <div class="field">
                             <input type="text" name="apellido" placeholder="apellido">
                           </div>
                         </div>     
                      </div>
                    </div>

                    <div class="field">      
                     <div class="two fields">
                         <div class="field">
                           <label>Tipo Documento</label>
                           <div class="field">
                              <select class="ui fluid dropdown" name="tipo" placeholder="tipo">
                                  <option value="1">D.N.I</option>
                                  <option value="2">C.I</option>
                                  <option value="3">L.E</option>
                                  <option value="4">Pasaporte</option>
                              </select>
                           </div>
                         </div>

                         <div class="field">
                           <label>Numero documento</label>
                           <div class="field">
                             <input type="text" name="numero" placeholder="numero">
                           </div>
                         </div>     
                      </div>
                    </div>

                    <div class="field">
                         <labe>Direccion</label>
                         <div class="field">
                           <input type="text" name="direccion" placeholder="direccion">
                         </div>
                    </div>
                    <div class="field">
                         <labe>Razon Social</label>
                         <div class="field">
                           <input type="text" name="razon social" placeholder="razonSocial">
                         </div>
                    </div>

                    <div class="field">      
                     <div class="two fields">
                         <div class="field">
                           <label>e-mail</label>
                           <div class="field">
                              <input type="text" name="e-mail" placeholder="email">
                           </div>
                         </div>

                         <div class="field">
                           <label>Telefono</label>
                           <div class="field">
                             <input type="text" name="telefono" placeholder="telefono">
                           </div>
                         </div>     
                      </div>
                    </div>
                <h4 class="ui dividing header">Datos del Establecimiento</h4>
                  <div class="field">      
                     <div class="two fields">
                         <div class="field">
                           <label>Codigo Catastral</label>
                           <div class="field">
                              <input type="text" name="codigo" placeholder="codigo">
                           </div>
                         </div>

                         <div class="field">
                           <label>Superficie (km2)</label>
                           <div class="field">
                             <input type="text" name="superficie" placeholder="superficie">
                           </div>
                         </div>     
                      </div>
                </div>


                <div class="field">
                   <label>Localidad</label>
                   <div class="field">
                     <select class="ui fluid dropdown" name="localidad">
                       <option value="1">Rawson</option>
                       <option value="2">Trelew</option>
                       <option value="3">Puerto Madryn</option>
                       <option value="4">Jose de San Martin</option>
                       <option value="4">Rada Tilly</option>
                       <option value="4">Sarmiento</option>
                       <option value="4">Villa Ameghino</option>
                       <option value="4">Alto Rio Senguer</option>
                       <option value="4">Camarones</option>
                       <option value="4">Comodoro Rivadavia</option>
                       <option value="4">El Hoyo</option>
                       <option value="4">Epuyen</option>
                       <option value="4">Gaiman</option>
                       <option value="4">Lago Puelo</option>
                       <option value="4">Puerto Piramides</option>
                       <option value="4">Rio Mayo</option>
                       <option value="4">Villa Futalaufquen</option>
                       <option value="4">Bahia Bustamante</option>
                       <option value="4">Cholila</option>
                       <option value="4">Corcobado</option>
                       <option value="4">El Maiten</option>
                       <option value="4">Esquel</option>
                       <option value="4">Rio Pico</option>
                       <option value="4">Gobernador Costa</option>
                       <option value="4">Trevelin</option>
                       <option value="4">Playa Union</option>
                      </select> 
                   </div>                   
                 </div>

                 <div class="field">
                   <label>Descripcion</label>
                   <div class="field">
                     <input type="text" name="descripcion" placeholder="descripcion">    
                   </div>                   
                 </div>

                 <div class="ui error message"></div>
                 <div class="ui blue button submit" id="btn-enviar">Crear Establecimiento</div>
                 <div class="ui blue button submit" id="btn-cancelar">Cancelar</div>
              </font>
             </form>
          </div>
        </div>
     </div>
  </div> 
  <script type="text/javascript">
      $('.ui.form')
    .form({
      fields: {
        nombre: {
          identifier: 'nombre',
          rules: [
            {
              type   : 'empty',
              prompt : 'por favor ingrese nombre'
            }
          ]
        }, apellido: {
          identifier: 'apellido',
          rules: [
            {
              type   : 'empty',
              prompt : 'por favor ingrese apellido'
            }
          ]
        },
          tipo : {
          identifier: 'tipo',
          rules: [
            {
              type   : 'empty',
              prompt : 'por favor seleccione un tipo de documento'
            }
          ]
        },
          numero : {
          identifier: 'numero',
          rules: [
            {
              type   : 'empty',
              prompt : 'por favor ingrese numero de documento'
            }
          ]
        },
          codigo : {
          identifier: 'codigo',
          rules: [
            {
              type   : 'empty',
              prompt : 'por favor ingrese codigo catastral'
            }
          ]
        }, superficie : {
          identifier: 'superficie',
          rules: [
            {
              type   : 'empty',
              prompt : 'por favor ingrese la superficie'
            }
          ]
        }
      }
    },{

            onSuccess: function(e){
              e.preventDefault();
            }
      } )
  ;
   </script>
{% endblock %}

{% extends 'index.html' %} {% load staticfiles %} 


{% block extra %}

    <div class ="ui container">
     <div class=" ui vertically divided grid">
          <div clas= "column">
             <form style="border-radius: 1em; border:3px solid #CCC; padding: 1em; margin: 0 auto; width: 600px;height: 450px;" class="ui form" id="frm-departamento" method="post">
               <h4 class="ui dividing header"><font size="5" color="blue">Alta Departamento<img class="image" src="assets/page/img/logo.jpg" />
               </font>
               </h4>
                <h4 class="ui dividing header">Datos del departamento</h4>
                   <font size="2">
                    <div class="field">      

                         <div class="field">
                           <label>Nombre</label>
                              <select class="ui fluid dropdown" name="nombre" placeholder="nombre">
                                  <option value="1">Biedma</option>
                                  <option value="2">Cushamen</option>
                                  <option value="3">Escalante</option>
                                  <option value="4">Florentino Ameghino</option>
                                  <option value="5">Futaleufú</option>
                                  <option value="6">Gaiman</option>
                                  <option value="7">Gastre</option>
                                  <option value="8">Languiñeo</option>
                                  <option value="9">Mártires</option>
                                  <option value="10">Paso de Indios</option>
                                  <option value="11">Rawson</option>
                                  <option value="12">Río Senguer</option>
                                  <option value="13">Sarmiento</option>
                                  <option value="14">Tehuelches</option>
                                  <option value="15">Telsen</option>
                              </select>
                         </div>
                      </div>
                    <div class="field">
                         <label>Superficie (Km2)</label>
                         <div class="field">
                           <input type="text" name="superficie" placeholder="superficie">
                         </div>
                    </div>
                    <div class="field">
                         <label>Población</label>
                         <div class="field">
                           <input type="text" name="poblacion" placeholder="poblacion">
                         </div>
                    </div>
                    <div class="field">
                   			<label>Descripción</label>
                   		<div class="field">
                    		<input type="text" name="descripcion" placeholder="descripcion">    
                   		</div>                   
                 	</div>

                 <div class="ui error message"></div>
                 <div class="ui blue button submit" id="btn-enviar">Crear Departamento</div>
                 <div class="ui blue button submit" id="btn-cancelar">Cancelar</div>
              </font>
             </form>
          </div>
      
     </div>
  </div> 
  <script type="text/javascript">
      $('.ui.form')
    .form({
      fields: {
        nombre: {
          identifier: 'nombre',
          rules: [
            {
              type   : 'empty',
              prompt : 'Por favor, seleccione el nombre del departamento'
            }
          ]
        }, superficie: {
          identifier: 'superficie',
          rules: [
            {
              type   : 'empty',
              prompt : 'Por favor, ingrese la superficie (Km2)'
            }
          ]
        },
          poblacion : {
          identifier: 'poblacion',
          rules: [
            {
              type   : 'empty',
              prompt : 'Por favor, ingrese la poblacion'
            }
          ]
        }
       
    },{

            onSuccess: function(e){
              e.preventDefault();
            }
      } )
  ;
   </script>
{% endblock %}

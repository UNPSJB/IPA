<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IPA</title>
    <link href="assets/plugins/semantic-ui/semantic.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/page/styles/index.css" rel="stylesheet" type="text/css" />
    <link href="assets/page/pandoc-code-highlight.css" rel="stylesheet" type="text/css" />
    <script src="assets/plugins/jquery/jquery.min.js"></script>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <div class="imageContent">
          <img class="image" src="assets/img/logo.jpg" />
        </div>
        
        <h2 class="ui teal image header">
          <div class="content">
            Bienvenido al IPA
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i><input name="email" placeholder="Correo electrónico o nombre de usuario" type="text" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i><input name="password" placeholder="Contraseña" type="password" />
              </div>
            </div>
            <div class="ui fluid large teal submit button">
              Iniciar sesión
            </div>
          </div>
          <div class="ui error message"></div>
        </form>
      </div>
    </div>
    <script src="assets/page/js/index.js">
    </script>
  </body>
</html>

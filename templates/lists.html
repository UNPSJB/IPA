{% extends 'index.html' %}
{% load contextMenu %}
{% block extra %}
<div class="ui grid"> 
<div class="row ">
	<div class="eight wide centered column">
		<div class="center titulo">
			<h1> {{ nombreLista }}</h1>
		</div>
	</div>
	<div class="eight wide column">
		<div class="center buscador">
			<div class="ui search">
			  <div class="ui icon input">
			    <input class="prompt" type="text" placeholder="Buscar">
			    <i class="search icon"></i>
			  </div>
			  <div class="results"></div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="sixteen wide column">
		<div class="lista">
			<table class="ui single line table">
				<thead>
					<tr>
			      		{% for header in headers%}
							<th>{{header}}</th>
			      		{% endfor %}
			      		<th>MÃ¡s Info</th>
						<th>Editar</th>
						<th>Borrar</th>
				 	</tr>
				</thead>
				<tbody>
					{% block contentList%} {% endblock%}
					 	
				</tbody>
			</table>
		</div>
	</div>
</div>

</div>

{% endblock %}

{% block secondaryMenu %}
	{%renderContextMenu%} 
{% endblock %}

{% extends 'index.html' %}

{% load static semanticui %}

{% load contextMenu %}

{% block extra %} 
<div class="row">
	<h1 class="ui header">{{nombreForm}}</h1>
</div>

<form class="ui large form" action="{{ form.url_post }}" method="POST">
  {% csrf_token %}
  {% render_form form %}

	<div class="row">
		<div class="col-lg-12 text-right">
			<input type="submit" class="ui primary button" name="submit" value="Guardar y Cargar otro">
			<input type="submit" class="ui positive button" name="submit" value="Guardar">
		</div>
	</div>


</form>

{% endblock %}

{% block secondaryMenu %}
	{% renderContextMenu %}
{% endblock %}

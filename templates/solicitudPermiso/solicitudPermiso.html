<!DOCTYPE html>
<html>
<head>   
  <meta charset="utf-8">
  <titleIn><font color="green"></font>.</title>
  <link href="../../assets/plugins/semantic-ui/semantic.min.css" rel="stylesheet" type="text/css"/>
  <link href="../../assets/page/styles/login.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="semantic.css">
  <script type="text/javascript" src="../../jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../semantic.js"></script>
</head>
<body style="border-color: blue">
    <div class ="ui container">
      <div class=" ui vertically divided grid">
          <div clas= "column">
            <form style="border-radius: 1em; border:3px solid #CCC; padding: 1em; margin: 0 auto; width: 600px;height: 600px;" class="ui form" id="frm-profesional" method="post">
              <center><h4 class="ui dividing header"><font size="5" color="blue">Solicitud<img class="image" align="right" src="assets/page/img/logo.jpg" /></center>
               </font>
                <h4 class="ui dividing header">Datos Solicitud</h4>
                  
                  
                  <div class="field">
                    <label>Fecha presentacion</label>
                    <input type="text" name="fecha" placeholder="Dia/Mes/AÃ±o">
                  </div>
                  <div class="field">
                    <label>Solicitante</label>
                    <input type="text" name="persona" placeholder="DNI">
                  </div>
                  <div class="field">
                    <label>Establecimiento</label>
                    <input type="text" name="establecimiento" placeholder="Codigo Catastral">
                  </div>
                  <div class="field">
                   <label>Tipo de Uso</label>
                      <select class="ui fluid dropdown" name="nombre" placeholder="nombre">
                          <option value="1">Industrial</option>
                          <option value="2">Energetico</option>
                          <option value="3">Minero</option>
                          <option value="4">Turistico</option>
                          <option value="5">Pecuario</option>
                          <option value="6">Agropecuario</option>
                          <option value="7">Otros</option>
                      </select>
                  </div>
                  <div class="field">
                    <label>Afluente</label>
                    <input type="text" name="afluente" placeholder="Nombre del Afluente">
                  </div>



                  <div class="field">
                    <div class="ui checkbox">
                      <input type="checkbox" tabindex="0" class="hidden">
                      <label>Utiliza actuamente el agua</label>
                    </div>
                  </div>
                  <div class="ui error message"></div>
                  <div class="ui blue button submit" id="btn-enviar">Crear Solicitud</div>
                  <div class="ui blue button submit" id="btn-cancelar">Cancelar</div>


            </form>
          </div>
        </div>
    
  </div> 
  <script type="text/javascript">
      $('.ui.form')
    .form({
      fields: {
        fecha: {
          identifier: 'fecha',
          rules: [
            {
              type   : 'empty',
              prompt : 'Por favor, ingrese la fecha'
            }
          ]
        }, persona: {
          identifier: 'persona',
          rules: [
            {
              type   : 'empty',
              prompt : 'Por favor, el DNI de la persona'
            }
          ]
        },
          establecimiento : {
          identifier: 'establecimiento',
          rules: [
            {
              type   : 'empty',
              prompt : 'Por favor, ingrese el codigo catastral del establecimiento'
            }
          ]
        }, afluente: {
          identifier: 'afluente',
          rules: [
            {
              type   : 'empty',
              prompt : 'Por favor, el nombre del afluente'
            }
          ]
        },
      }
    },{  onSuccess: function(e){
              e.preventDefault();
            }
      } )
  ;
   </script>

</body>
</html>

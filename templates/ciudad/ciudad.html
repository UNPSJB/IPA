<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <titleIn>.</title>
  <link href="../../assets/plugins/semantic-ui/semantic.min.css" rel="stylesheet" type="text/css"/>
  <link href="../../assets/page/styles/login.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../semantic.css">
  <script type="text/javascript" src="../../jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../semantic.js"></script>
</head>
<body>
    <div class ="ui container">
     <div class=" ui vertically divided grid">
          <div clas= "column">
             <form style="border-radius: 1em; border:3px solid #CCC; padding: 1em; margin: 0 auto; width: 500px;height: 400px;" class="ui form" id="frm-departamento" method="post">
               <center><h4 class="ui dividing header"><font size="5" color="blue">Ciudad<img class="image" src="assets/page/img/logo.jpg" />
               </font>
               </h4></center>
                <h4 class="ui dividing header">Datos de la ciudad</h4>
                   <font size="2">
                    <div class="field">      
                      </div>
                    <div class="field">
                         <label>Codigo Postal</label>
                         <div class="field">
                           <input type="text" name="codigopostal" placeholder="Numero CP">
                         </div>
                    </div>
                    <div class="field">
                         <label>Nombre</label>
                         <div class="field">
                           <input type="text" name="nombre" placeholder="Nombre">
                         </div>
                    </div>
                    <div class="field">
                           <label>Departamento</label>
                              <select class="ui fluid dropdown" name="departamento" placeholder="departamento">
                                  <option value="1">Biedma</option>
                                  <option value="2">Cushamen</option>
                                  <option value="3">Escalante</option>
                                  <option value="4">Florentino Ameghino</option>
                                  <option value="5">Futaleufú</option>
                                  <option value="6">Gaiman</option>
                                  <option value="7">Gastre</option>
                                  <option value="8">Languiñeo</option>
                                  <option value="9">Mártires</option>
                                  <option value="10">Paso de Indios</option>
                                  <option value="11">Rawson</option>
                                  <option value="12">Río Senguer</option>
                                  <option value="13">Sarmiento</option>
                                  <option value="14">Tehuelches</option>
                                  <option value="15">Telsen</option>
                              </select>
                         </div>

                 <div class="ui error message"></div>
                 <div class="ui blue button submit" id="btn-enviar">Crear Ciudad</div>
                 <div class="ui blue button submit" id="btn-cancelar">Cancelar</div>
              </font>
             </form>
          </div>
      
     </div>
  </div> 
  <script type="text/javascript">
      $('.ui.form')
    .form({
      fields: {
        codigopostal: {
          identifier: 'codigopostal',
          rules: [
            {
              type   : 'empty',
              prompt : 'Por favor, seleccione el nombre del departamento'
            }
          ]
        }, nombre: {
          identifier: 'nombre',
          rules: [
            {
              type   : 'empty',
              prompt : 'Por favor, ingrese el nombre'
            }
          ]
        },
          departamento : {
          identifier: 'departamento',
          rules: [
            {
              type   : 'empty',
              prompt : 'Por favor, seleccione el nombre del departamento'
            }
          ]
        }
       
    },{

            onSuccess: function(e){
              e.preventDefault();
            }
      } )
  ;
   </script>

</body>
</html>
